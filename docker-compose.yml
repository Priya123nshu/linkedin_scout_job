version: '3.8'

services:
  backend:
    build:
      context: ./backend
    ports:
      - "8001:8001"
    env_file:
      - ./backend/.env
    # Ensure standard I/O is unbuffered for logs
    environment:
      - PYTHONUNBUFFERED=1
    # Increase shared memory for Chromium
    shm_size: '2gb'

  frontend:
    build:
      context: ./frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    # Verify environment variable injection
    env_file:
      - ./frontend/.env.local
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8001
